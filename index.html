<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lydia's Weather Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header class='text-white text-center p-3 display-6' id='gradient'>Weather Dashboard</header>

    <main class="container-fluid">
        <div class= "row m-5">
            <div class= "col">
                <form class="p-3" id="searchCity">
                    <h2>Search for a City:</h2>
                    <input id="cityInput" class="input-group input-group-sm mb-3" class="form-control" placeholder="Type a city..." type="text">
                    <button class='btn btn-outline-primary' type="submit">Search</button>
                </form>
            </div>
            <div class="col">
                <div id = "currentWeather" class="border border-primary border-2 row">
                    <h2 id="cityResult">Placeholder for current city searched</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Temp:</li>
                        <li class="list-group-item">Wind:</li>
                        <li class="list-group-item">Humidity:</li>
                        <li class="list-group-item">UV Index:</li>
                    </ul>
                </div>
            </div>
        </div>  
        <div class='row'>
            <div id ="pastSearches" class='col'>Placeholder for previous searches</div>
            <div class= "col">
                <h2 id= "forecast">placeholder for 5 day forecast</h2>
                <div id = "fiveDayForecast" class = "d-flex p-2">placeholder for 5 day forecast results</div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
